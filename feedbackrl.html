<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple To-Do List</title>
  <style>
    /* CSS styles are included here */
    body{
     /* background: linear-gradient(135deg, #2F4F4F, #000000); /* Dark gradient background */
      background: linear-gradient(135deg, purple, #1E90FF);
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;

    }
    ::-webkit-scrollbar {
  width: 10px;
}

::-webkit-scrollbar-thumb {
  background: linear-gradient(45deg, #00ff99, #ff00cc);
  border-radius: 10px;
  box-shadow: 0 0 15px rgba(0, 255, 153, 0.8), 0 0 25px rgba(255, 0, 204, 0.8);
  transition: box-shadow 0.3s ease;
  z-index:1000;
  overflow: hidden;
}

::-webkit-scrollbar-track {
  background: #121212;
  border-radius: 10px;
  box-shadow: inset 0 0 8px rgba(255, 255, 255, 0.1);
}
    div.todo-container{
      margin-left:7%;
      margin-top:29%;
      justify-content: center; 
      align-items: center; 
      color:#0f0;
      background: linear-gradient(45deg, #1e90ff, #8a2be2);

      margin-left:5px;
      
      width:100%;
      height:250px;
      border:none;
      border-radius:5px
    }
    span{
      position: absolute;
      right: 0;
      display:flex;
      color:black;
      background: linear-gradient(45deg, cyan,purple);
    overflow:hidden;
      height:40px;
      display: block;
      list-style:none;
      margin-top:20px;
      padding:4px;
      border-radius:10px;
      font-weight:800px;
      font-size:6vh;
      list-style:none;
      margin-left:5px;
      padding:10px;
      overflow: hidden;
      padding-right:10px;
    }
  #task-input {
    
    list-style:none;
    border-radius: 8px;
    border: 2px solid #8E4585;
    background-color: #2F4F4F;
    color: #fff;
    font-size: 16px;
    margin-bottom: 20px;
    outline: none;
    box-shadow: 0 0 10px rgba(142, 69, 133, 0.6);
      height:20%;
    width:90%;
    justify-content: center;
    align-items: center;
    color:cyan;
  }
    p{
      list-style:none;

    margin-top:-13px;
      width: 80%;
        padding: 12px;
        border-radius: 5px;
        border: none;
        background: linear-gradient(45deg, #8E4585, #2F4F4F); /* Gradient background for button */
        color: #fff;
        font-weight: bold;
        font-size: 18px;
        cursor: pointer;
        box-shadow: 0 4px 15px rgba(142, 69, 133, 0.5);
        transition: all 0.3s ease;
    }
  p:hover {
    transform: scale(1.05); /* Slight hover effect */
    }
    button{
      position: absolute;
      margin-right: 2vh;
      right:0;
      list-style:none;
    width:20%;
    height:40px;
    border:none;
      border-radius:5px;
      justify-content:center;
      display:flex;
      margin-top:-74px;
      align-items: right; 
      color:white;
      font-weight:bold;
      align-content:right;
      margin-right:0px;
      space-between:10px;
      padding:8px;
     
      background: linear-gradient(45deg, #8E4585, #2F4F4F); /* Plum Purple to Dark Slate */
      box-shadow: 0 0 25px rgba(142, 69, 133, 0.6); /* Purple glow */
            letter-spacing:1px;
    }
    h6{
    width:20%;
    height:40px;
    border:none;
      border-radius:5px;
      
      margin-right:60%;
      margin-top:-53px;
    font-size:14px;
      color:white;
      font-weight:bold;
      letter-spacing:1px;
    
  
  overflow: hidden;
      background: linear-gradient(45deg, #8E4585, #2F4F4F); /* Plum Purple to Dark Slate */
      box-shadow: 0 0 25px rgba(142, 69, 133, 0.6); /* Purple glow */
      }
  </style>
</head>
<body>
  
  <div class="todo-container">
    <h2>Feedback</h2>
   <input type="text" id="task-input" placeholder="Enter a task">
  <center>   <p onclick="addTask()">SEND</p></center>
    <ul id="task-list"></ul>
  </div>
  <div style="height: 100%; overflow: auto; padding: 10px;">
  <script>
    function addTask(){
    const taskInput = document.getElementById("task-input").value.trim();
        const button = event.target; // Get the button that triggered the event
            button.classList.add('active'); // Add the 'active' class to the button
      if(taskInput){
        const li = document.createElement("li");
        const taskText = document.createElement("span");
        taskText.textContent = taskInput;
  const del = document.createElement("button");   del.textContent="Delete";  
        
       const edit = document.createElement("h6");   edit.textContent="Edit";  
   del.onclick=function(){
     li.remove();
   }     
       edit.onclick= function() {
         let newtask = prompt("Enter the new task",taskText.textContent);
         if(newtask){
     taskText.textContent = newtask;    
       } }
    li.appendChild(taskText);   
     li.appendChild(edit); 
        li.appendChild(del); 
  document.getElementById("task-list").appendChild(li);
        document.getElementById("task-input").value = "";
         
      }
    }
  </script>
</body>
</html>
